<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stupid Ass Artillery Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        input, button { margin: 10px 0; display: block; width: 100%; padding: 8px; }
        #result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>RHA exclusive Calculator</h1>

    <label for="targetRange">Target Range (studs):</label>
    <input type="number" id="targetRange" placeholder="Enter target range, e.g., 700">

    <button onclick="calculateFuse()">Calculate Fuse Time</button>

    <div id="result"></div>

    <script>
        const multiplier = 0.0024; // fuse per stud
        const minFuse = 1.0;       // sec
        const maxFuse = 3.0;       // sec

        function calculateFuse() {
            const targetRange = parseFloat(document.getElementById('targetRange').value);
            if (isNaN(targetRange) || targetRange <= 0) {
                document.getElementById('result').innerHTML = "Fuckass enter an actual number.";
                return;
            }

            let calculatedFuse = targetRange * multiplier;
            let clampedFuse = Math.min(Math.max(calculatedFuse, minFuse), maxFuse);

            let message = `<b>Input Range:</b> ${targetRange} studs<br>`;
            message += `<b>Calculated Fuse (before clamp):</b> ${calculatedFuse.toFixed(2)} sec<br>`;

            if (calculatedFuse < minFuse) {
                message += `Minimum fuse time is ${minFuse} sec (Overshoot Possible).`;
            } else if (calculatedFuse > maxFuse) {
                message += `Maximum fuse time is ${maxFuse} sec — maxxed out, friend.`;
            } else {
                message += `Set the fucking fuse to <b>${clampedFuse.toFixed(2)} sec</b> — pray for gang to hit it bro.`;
            }

            document.getElementById('result').innerHTML = message;
        }
    </script>
</body>
</html>
