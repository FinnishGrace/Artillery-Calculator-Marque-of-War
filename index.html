<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimal Fuse Time Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        input, button { margin: 10px 0; display: block; width: 100%; padding: 8px; }
        #result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Optimal Fuse Time Calculator</h1>

    <label for="targetRange">Target Range (studs):</label>
    <input type="number" id="targetRange" placeholder="Enter target range">

    <button onclick="calculateFuse()">Calculate Optimal Fuse Time</button>

    <div id="result"></div>

    <script>
        const velocity = 450; // studs/sec
        const minFuse = 1.0; // sec
        const maxFuse = 3.0; // sec

        function calculateFuse() {
            const targetRange = parseFloat(document.getElementById('targetRange').value);
            let fuseTime = targetRange / velocity;

            let message = `To hit a target at ${targetRange} studs:<br>`;

            if (fuseTime < minFuse) {
                fuseTime = minFuse;
                message += `⚠️ Minimum fuse time is ${minFuse} sec. Shell may overshoot slightly.`;
            } else if (fuseTime > maxFuse) {
                fuseTime = maxFuse;
                message += `⚠️ Maximum fuse time is ${maxFuse} sec. Shell may fall short (max range ${(velocity * maxFuse).toFixed(2)} studs).`;
            } else {
                message += `✅ Optimal fuse time is <b>${fuseTime.toFixed(2)} sec</b>.`;
            }

            document.getElementById('result').innerHTML = message;
        }
    </script>
</body>
</html>
